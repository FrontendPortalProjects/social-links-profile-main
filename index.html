<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DmitriyStupin" target="_blank">Dmitry Stupin</a>.
  </div>
  <div class="wrapper">
    <div class="card">
      <div class="card__body">
        <img 
          src="./assets/images/avatar-jessica.jpeg" 
          alt="" 
          class="card__avatar"
          width="88"
          height="88"
        >
        <div class="card__info">
          <h1 class="card__info-title">Jessica Randall</h1>
          <p class="card__info-location">London, United Kingdom</p>
        </div>
        <p class="card__post">"Front-end developer and avid reader."</p>
      </div>
      <ul class="card__list">
        <li class="card__item">
          <a href="#" class="card__link">GitHub</a>
        </li>
        <li class="card__item">
          <a href="#" class="card__link">Frontend Mentor</a>
        </li>
        <li class="card__item">
          <a href="#" class="card__link">LinkedIn</a>
        </li>
        <li class="card__item">
          <a href="#" class="card__link">Twitter</a>
        </li>
        <li class="card__item">
          <a href="#" class="card__link">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
